<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">

    <!-- User photo -->
    <img
      id="userPhoto"
      src=""
      alt="User Photo"
    >

    <!-- Details -->
    <div class="details">
      <div class="row">
        <span class="label">Name :</span>
        <span class="value">—</span>
      </div>

      <div class="row">
        <span class="label">Date Of Birth :</span>
        <span class="value">—</span>
      </div>

      <div class="row">
        <span class="label">Hobbies :</span>
        <span class="value">—</span>
      </div>

      <div class="row">
        <span class="label">Phone No :</span>
        <span class="value">—</span>
      </div>
    </div>

  </div>

</body>
</html>
