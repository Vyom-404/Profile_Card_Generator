<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h2>Enter your information</h2>
    <input
      id="nameInput"
      type="text"
      placeholder="Name"
    >
    <input
      id="dobInput"
      type="date"
      placeholder="Date Of Birth"
    >
    <input
      id="hobbiesInput"
      type="text"
      placeholder="Hobbies (comma separated)"
    >
    <input
      id="phoneInput"
      type="text"
      placeholder="Phone No"
    >
    <button id = "generateBtn">Generate My Card</button>
  </div>

  <div class="card">

    <!-- User photo -->
    <img
      id="userPhoto"
      src=""
      alt="User Photo"
    >

    <!-- Details -->
    <div class="details">
      <div class="row">
        <span class="label">Name :</span>
        <span class="value">—</span>
      </div>

      <div class="row">
        <span class="label">Date Of Birth :</span>
        <span class="value">—</span>
      </div>

      <div class="row">
        <span class="label">Hobbies :</span>
        <span class="value">—</span>
      </div>

      <div class="row">
        <span class="label">Phone No :</span>
        <span class="value">—</span>
      </div>
    </div>

  </div>
  <script src = "script.js"></script>
</body>
</html>
