<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="formPage" class="page">
  <div class = "formBox">
    <h2>Enter your information</h2>
    <input
      id="nameInput"
      type="text"
      placeholder="Name"
    >
    <input
      id="dobInput"
      type="date"
      placeholder="Date Of Birth"
    >
    <input
      id="hobbiesInput"
      type="text"
      placeholder="Hobbies (comma separated)"
    >
     <fieldset class="genderField">
      <legend>Gender</legend>
      <label><input type="radio" name="gender" value="Male" id="genderMale"> Male</label>
      <label><input type="radio" name="gender" value="Female" id="genderFemale"> Female</label>
      <label><input type="radio" name="gender" value="Other" id="genderOther"> Other</label>
    </fieldset>

    <input
      id="phoneInput"
      type="tel"
      placeholder="Phone No"
      inputmode="numeric"
      pattern = "[0-9] {10}";
      maxlength=10
    >
    
    <button id = "generateBtn">Generate My Card</button>
  </div>
  </section>



  <section id="cardPage" class="page hidden">
  <div class="cardWrap">
  <div class="card">

    <!-- User photo -->
    <img
      id="userPhoto"
      src=""
      alt="User Photo"
    >

    <!-- Details -->
    <div class="details">
      <div class="row">
        <span class="label">Name :</span>
        <span class="value"></span>
      </div>

      <div class="row">
        <span class="label">Date Of Birth :</span>
        <span class="value"></span>
      </div>

      <div class="row">
        <span class="label">Hobbies :</span>
        <span class="value"></span>
      </div>

      <div class="row">
        <span class="label">Phone No :</span>
        <span class="value"></span>
      </div>
     <div class="row">
        <span class="label">Gender :</span>
        <span class="value"></span>
      </div>
    </div>

  </div>
  <button id="backBtn">Edit</button>
  </div>
</section>
  <script src = "script.js"></script>
</body>
</html>
